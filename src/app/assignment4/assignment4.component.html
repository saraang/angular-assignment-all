<p>
<b>Assignment 4 - ngFor and ngIf</b>
</p>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd"> Only shoe odd number </button>
    <br><br>
    <ul class="list-group">
      <div *ngIf="onlyOdd">
        <li class="list-group-item" 
            [ngClass]="{odd: odd % 2 !==0}" 
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow':'transparent'}"
            *ngFor="let odd of oddNumbers">
          {{odd}}
        </li>
      </div>
      <div *ngIf="!onlyOdd">
        <li class="list-group-item" 
        [ngClass]="{odd: even % 2 !==0}" 
        [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow':'transparent'}"
        *ngFor="let even of evenNumbers">
          {{even}}
        </li>
      </div>
    </ul>
  </div>
</div>
